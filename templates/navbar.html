<!DOCTYPE html>
<html lang="en">
  <head>
    {% load static %}
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="{%static 'main.css'%}" />
    <title>DoctApp</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.5.0/semantic.min.css"
      integrity="sha512-KXol4x3sVoO+8ZsWPFI/r5KBVB/ssCGB5tsv2nVOKwLg33wTFP3fmnXa47FdSVIshVTgsYk/1734xSk9aFIa4A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="icon" href="{%static 'images/hos-icon.png'%}" />
  </head>
  <body>
    <img src="{%static 'images/2.jpg'%}" alt="" class="img" />
    <div class="menubar">
      <div class="header">
        <a href="{%url 'home'%}">
          <img
            src="{%static 'images/icon.png'%}"
            alt=""
            style="margin: 5px; height: 55px"
        /></a>
        <div class="menuitems">
          <a href="{%url 'home'%}"> Home </a>
          <a href="#contact">Contact</a>
          <a href="">Services</a>
          <a href="{%url 'search'%}">Find a Doctor</a>
        </div>
      </div>
      <div class="icons">
        <a href="{%url 'search'%}" class="searchicon"
          ><i class="big search icon"></i
        ></a>
        <a href="{%url 'dashboard'%}" class="login"
          ><i class="big user icon"></i
        ></a>
        {%if request.user.is_authenticated%}
        <a
          href="{%url 'logout'%}"
          data-tooltip="Logout"
          data-position="bottom right"
          ><i class="big sign-out icon"></i
        ></a>
        {%endif%}
      </div>
    </div>
  </body>
</html>
